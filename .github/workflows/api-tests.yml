name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        file:
          - test/get.booking.spec.js
          - test/patch.booking.spec.js
          - test/delete.booking.spec.js
          - test/e2e.booking.spec.js
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Create .env from secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'https://restful-booker.herokuapp.com' }}" >> .env
          echo "BOOKER_USERNAME=${{ secrets.BOOKER_USERNAME || 'admin' }}" >> .env
          echo "BOOKER_PASSWORD=${{ secrets.BOOKER_PASSWORD || 'password123' }}" >> .env

      - name: Run tests with report
        run: |
          # sanitize filename by removing 'test/' and replacing slashes with dash
          FILENAME=$(basename ${{ matrix.file }} .spec.js)
          npx mocha ${{ matrix.file }} --reporter mochawesome --reporter-options reportDir=reports,reportFilename=$FILENAME || true
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BOOKER_USERNAME: ${{ secrets.BOOKER_USERNAME }}
          BOOKER_PASSWORD: ${{ secrets.BOOKER_PASSWORD }}

      - name: Upload mochawesome report
        run: |
          # remove 'test/' from filename and replace any slashes with dash for artifact name
          ARTIFACT_NAME=$(echo ${{ matrix.file }} | sed 's|test/||' | sed 's|/|-|g')
          echo "Uploading artifact: $ARTIFACT_NAME"
          gh actions upload-artifact --name "$ARTIFACT_NAME" --path reports/
